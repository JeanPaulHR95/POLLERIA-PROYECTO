<div class="container vh-100 d-flex align-items-center" style="width: 75%;">
    <div class="row justify-content-center">
        <div class="form-left h-100 py-5 pb-4 px-5 bg-white">
            <div>
                <h2>Nuevo pedido</h2>
            </div>
            <hr>
            <div>
                <h5>Detalles del pedido</h5>
            </div>
            <form action="" class="row g-4 overflow-auto" style="margin-top: 20px; max-height: 30em;">
                <div class="col-12">
                    <div class="row">
                        <label class="col-2" for="dni">DNI</label>
                        <div class="col-4">
                            <input type="text" placeholder="Ingrese el DNI del cliente" #dni>
                            <div style="margin-top: 11px;">
                                <button class="btn btn-primary" (click)="ingresarDatosCliente(dni.value)">Consultar</button>
                            </div>
                        </div>
                        <label class="col-2" for="Nombre">Nombre</label>
                        <div class="col-4">
                            <input type="text" [value]="nombreCliente" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <label class="col-2" for="Ap Paterno">Ap Paterno</label>
                        <div class="col-4">
                            <input type="text" [value]="apPaterno" disabled>
                        </div>
                        <label class="col-2" for="Ap Materno">Ap Materno</label>
                        <div class="col-4">
                            <input type="text" [value]="apMaterno" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <label class="col-2" for="Ap Materno">Direccion</label>
                        <div class="col">
                            <input type="text" class="w-100">
                        </div>
                        <label class="col-2" for="Ap Materno">Ref</label>
                        <div class="col">
                            <input type="text" class="w-100">
                        </div>
                    </div>
                </div>
                <div id="elemento-referencia" class="col-12 d-flex justify-content-center">
                    <button class="text-center btn btn-primary btn-lg p-3 py-2 shadow" (click)="agregarPlato()">
                        <span class="fw-bold">+</span>
                    </button>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary px-4 float-end mt-4">Registrar pedido</button>
                </div>
            </form>
        </div>
    </div>
</div>
