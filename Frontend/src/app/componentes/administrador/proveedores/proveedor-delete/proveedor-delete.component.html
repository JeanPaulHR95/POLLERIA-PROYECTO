<div class="container vh-100 d-flex align-items-center" style="width: 75%;">
    <div class="row justify-content-center">
      <div class="form-left h-100 py-5 pb-4 px-5 bg-white">
        <div>
          <h2>Eliminar Proveedor</h2>
        </div>
        <hr>
        <form action="" class="row g-4 overflow-auto" style="margin-top: 20px; max-height: 30em;">
          <div class="col-12">
            <div class="row">
              <label class="col-2" for="ruc">RUC</label>
              <div class="col-4 d-flex align-items-center">
                <input #rucInput type="text" placeholder="RUC del proveedor" id="ruc">
                <button class="btn btn-primary ms-2" (click)="buscarProveedor()">Buscar</button>
              </div>
            </div>
          </div>
          <hr>
          <div>
            <h5>Detalles del proveedor</h5>
          </div>
          <div class="col-12">
            <div class="row">
              <label class="col-2" for="razonSocial">Razón social</label>
              <div class="col-4">
                <input type="text" id="razonSocial" disabled>
              </div>
              <label class="col-2" for="provincia">Provincia</label>
              <div class="col">
                <input type="text" id="provincia" disabled>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <label class="col-2" for="direccion">Dirección</label>
              <div class="col-4">
                <input type="text" id="direccion" disabled>
              </div>
              <label class="col-2" for="distrito">Distrito</label>
              <div class="col">
                <input type="text" id="distrito" disabled>
              </div>
            </div>
          </div>
          <hr>
          <div>
            <h5>Lista de insumos que provee</h5>
          </div>
          <div class="col-12">
            <div class="row">
              <table class="table">
                <thead>
                  <tr>
                    <th>Insumo</th>
                    <th>Código</th>
                  </tr>
                </thead>
                <tbody id="tablaInsumos">
                  <!-- Los insumos seleccionados se agregarán aquí -->
                </tbody>
              </table>
            </div>
          </div>
          <hr>
          <div class="col-12">
            <div class="row justify-content-end">
              <div class="col-8">
                <button type="button" class="btn btn-primary btn-lg p-3 py-2 shadow">Eliminar</button>
                <button type="button" class="btn btn-secondary btn-lg ms-2 p-3 py-2 shadow">Cancelar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
