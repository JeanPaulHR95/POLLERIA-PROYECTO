<div class="container vh-100 d-flex align-items-center" style="width: 75%;">
    <div class="row justify-content-center">
      <div class="form-left h-100 py-5 pb-4 px-5 bg-white">
        <div>
          <h2>Registrar Nuevo Proveedor</h2>
        </div>
        <hr>
        <div>
          <h5>Detalles del proveedor</h5>
        </div>
        <form action="" class="row g-4 overflow-auto" style="margin-top: 20px; max-height: 30em;">
          <div class="col-12">
            <div class="row">
              <label class="col-2" for="razonSocial">Razón social</label>
              <div class="col-4">
                <input type="text" id="razonSocial" placeholder="Ingrese la razón social">
              </div>
              <label class="col-2" for="provincia">Provincia</label>
              <div class="col">
                <select class="form-select w-100" id="provincia" name="provincia">
                  <option value="">Seleccionar provincia</option>
                  <option value="provincia1">Lima</option>
                  <!-- Otras opciones de provincia -->
                </select>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <label class="col-2" for="ruc">RUC</label>
              <div class="col-4">
                <input type="text" id="ruc" placeholder="Ingrese el RUC">
              </div>
              <label class="col-2" for="distrito">Distrito</label>
              <div class="col">
                <select class="form-select w-100" id="distrito" name="distrito">
                  <option value="">Seleccionar distrito</option>
                  <option value="distrito1">Jesus Maria</option>
                  <option value="distrito2">Independencia</option>
                  <option value="distrito3">Los Olivos</option>
                  <!-- Otras opciones de distrito -->
                </select>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
                <label class="col-2" for="direccion">Dirección</label>
                <div class="col-4">
                    <input type="text" class="w-100" id="direccion" placeholder="Ingrese la dirección">
                </div>
            </div>
          </div>
          <hr>
          <div>
            <h5>Lista de insumos</h5>
          </div>
          <div class="col-12">
            <div class="row">
              <label class="col-2" for="nombreInsumo">Nombre del Insumo</label>
              <div class="col-4">
                <select class="form-select w-100" id="nombreInsumo" name="nombreInsumo" #nombreInsumo>
                  <option value="">Seleccionar insumo</option>
                  <option value="Papa">Papa</option>
                  <option value="Kion">Kion</option>
                  <option value="Lechuga">Lechuga</option>
                  <option value="Zanahoria">Zanahoria</option>
                  <option value="Pollo">Pollo</option>
                  <!-- Otras opciones de insumo -->
                </select>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary" onclick="agregarInsumo()">Agregar</button>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <table class="table">
                <thead>
                  <tr>
                    <th>Insumo</th>
                    <th>Código</th>
                  </tr>
                </thead>
                <tbody id="tablaInsumos" #tablaInsumos>
                  <!-- Los insumos seleccionados se agregarán aquí -->
                </tbody>
              </table>
            </div>
          </div>
          <hr>
          <div class="col-12">
            <div class="row justify-content-end">
              <div class="col-8">
                <button type="button" class="btn btn-primary btn-lg p-3 py-2 shadow">Guardar</button>
                <button type="button" class="btn btn-secondary btn-lg ms-2 p-3 py-2 shadow">Cancelar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
